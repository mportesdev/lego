{% extends "lego/base.html" %}
{% block content %}
  <div>{{ title }}</div>
  Included in:
  {% for rel in relations %}
    <div>
      <div>{{ rel.quantity }}x in</div>
      <div><a href="{% url 'set_detail' rel.set.lego_id %}">{{ rel.set.lego_id }}</a></div>
      <div>{{ rel.set.name }}</div>
    </div>
  {% endfor %}
{% endblock %}
